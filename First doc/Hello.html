  <script>

function noBoringZeros(n) {
  const nLength = n.toString().length
  const arr = ([...n.toString()].reverse())
  for (let i = 0; i<nLength; i++ ) {
    if(arr[0] === '0'){
      arr.shift()
    } 
  }
  
  
  return  +arr.reverse().join('') 
   return  arr
}

console.log(noBoringZeros(960000));
